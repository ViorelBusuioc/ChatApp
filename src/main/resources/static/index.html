<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>FakeBook</title>
    <link rel="stylesheet" href="css/main.css" />
</head>



<body>

    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Welcome to FakeBook</h1>
            <form id="usernameForm" name="usernameForm" action="/submitUsername" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="username" placeholder="Username" autocomplete="off" class="form-control" />
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Log in</button>
                </div>
                <div class="form-group">
                    <a href="noLuck.html">Forgot your password?</a>
                </div>
            </form>
            <form action="/signup" method="post">
                <div class="form-group">
                    <hr class="hr-small">
                    <button type="submit" class="accent username-submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Welcome to FakeBook</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/main.js"></script>



</body>
</html>
