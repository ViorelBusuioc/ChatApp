<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>



<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Create new account</h1>
        <form action="#" th:action="@{/save}" th:object="${user}" method="post" onsubmit="return validateUsername()">
            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="Username" autocomplete="off" class="form-control" />
                <input type="password" th:field="*{password}" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sign up</button>
            </div>
        </form>
        <div th:if="${error}" style="color: red;">User already exists</div>
    </div>
</div>

<script src="js/signupForm.js"></script>

</body>
</html>
